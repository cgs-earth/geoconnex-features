resources:
  NPDES:
    type: collection
    title: National Pollutant Discharge Elimination System (NPDES)
    description: National Pollutant Discharge Elimination System (NPDES)
    keywords:
      - epa
      - geofabric
    links:
      - &data-source
        type: application/html
        rel: canonical
        title: data source
        href: https://www.hydroshare.org/resource/495b65e56e994289baaa5feeb401358e/data/contents/npdes/NPDES_pts.gpkg
        hreflang: en-US
    extents:
      spatial:
        bbox: [-124.67615, 24.6481, -66.98426, 49.0004]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - &provider
        type: feature
        name: PostgreSQL
        data:
          host: ${POSTGRES_HOST}
          dbname: ${POSTGRES_DB}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}
        table: npdes_withmeasure
        id_field: source_fea
        uri_field: uri
        geom_field: geom
